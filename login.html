<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- StyleSheets -->
        <link rel="stylesheet" href="css_js/login.css">
    </head>
    <body>
        <div class="login-form">
            <img alt="Login Image" class="avatar"
                src="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/login-icon.png">
            <h2>Login Form</h2>
            <form method="get" action="home.html">
                <label>Email</label><input placeholder="Enter Email" type="email" required>
                <label>Password</label><input placeholder="Enter Password" type="password" required>
                <input type="checkbox">Remember Me
                <input type="submit" value="Log in">
            </form>
        </div>
    </body>
</html>
