<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/Icon/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- StyleSheets -->
        <link rel="stylesheet" href="css_js/signup.css">
    </head>
    <body>
        <div class="signup-form">
            <img alt="Signup Image" class="avatar"
                src="https://raw.githubusercontent.com/Kira262/Final-Project-Repo-1/main/Images/signup-icon.png">
            <h2>Sign-up Form</h2>
            <form method="get" action="https://kira262.github.io/thisfinal/home.html" onclick="ok()">
                <label>E-mail</label><input placeholder="Enter Email" type="email" required>
                <label>Password</label><input placeholder="Enter Password" id="p1" type="password" required>
                <label>Confirm Password</label><input placeholder="Enter Password" id="p2" type="password" required>
                <input type="submit" value="Sign up">
            </form>
        </div>
        <script>
            function ok(){
                u=document.getElementById("p1").value
                u1=document.getElementById("p2").value
                if(u!=u1){
                    alert("Please put same password")
                }
            }
        </script>
    </body>
</html>
